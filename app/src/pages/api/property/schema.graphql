scalar Date

type Property {
  id: String!
  strapiPropertyId: Int!
  createdAt: Date!
  updatedAt: Date!
}

type PropertyInvestors {
  amount: Int!
  wallets: [String]
}

type PropertyContract {
  id: String!
}

type PropertyPrice {
  value: Float!
  fundedPercentage: String!
  fundedAmount: Float!
  exchangeRate: ExchangeRate
}

type ExchangeRate {
  price: String!
  currencySymbol: String!
  equivalence: String!
}

type Query {
  property: Property
}
